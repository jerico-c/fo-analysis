version: '3.8'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: fiber_db
    environment:
      POSTGRES_DB: fiber_network_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fiber_network

  # Backend API
  backend:
    build: ./backend
    container_name: fiber_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/fiber_network_db
    depends_on:
      - db
    networks:
      - fiber_network

  # Frontend
  frontend:
    build: ./frontend
    container_name: fiber_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - fiber_network

volumes:
  postgres_data:

networks:
  fiber_network:
    driver: bridge
